<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
</head>

<body class="page">
    <header class="header">
        <img src="<%=require('./images/logo.svg')%>" alt="логотип Место" class="header__logo" />
    </header>

    <section class="profile">
        <button class="profile__btn-sbmt-photo" type="button" aria-label="avatar">
            <img src="https://i.pinimg.com/originals/1a/b4/7f/1ab47f206db3cf8b60fee05821ae399b.jpg"
                alt="аватар пользователя" class="profile__avatar" />
        </button>
        <div class="profile__info">
            <h1 class="profile__name"></h1>
            <button class="profile__edit" type="button" aria-label="edit_profile"></button>
            <p class="profile__about-name"></p>
        </div>
        <button class="profile__add-button" type="button" aria-label="add_profile"></button>
    </section>

    <section class="galary">
        <ul class="cards">
        </ul>
    </section>

    <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>

    <div class="popup popup_edit_profile">
        <div class="form form_edit_profile">
            <button class="popup__close form__close form__close_profile" type="button" aria-label="close"></button>
            <h3 class="form__title">Редактировать профиль</h3>
            <form class="form__sending form__sending_profile" action="#" novalidate>
                <input id="name" class="form__input form__input_type_name" type="text" name="inputName" value=""
                    placeholder="Имя" minlength="2" maxlength="40" required>
                <span id="error-name" class="form__error-message form__error-message_hiden"></span>
                <input id="profession" class="form__input form__input_type_about" type="text" name="inputAbout" value=""
                    placeholder="Профессия" minlength="2" maxlength="200" required>
                <span id="error-profession" class="form__error-message form__error-message_hiden"></span>
                <button class="form__submit form__submit_profile form__submit_type_disabled" type="submit">
                    Сохранить
                </button>
            </form>
        </div>
    </div>

    <div class="popup popup_add_photo">
        <div class="form form_add_photo">
            <button class="popup__close form__close form__close_add-photo" type="button" aria-label="close"></button>
            <h3 class="form__title">Новое место</h3>
            <form class="form__sending form__sending_foto_add" action="#" novalidate>
                <input id="photo-name" class="form__input form__input_add_photo" type="text" name="inputPhotoName"
                    value="" placeholder="Название" minlength="2" maxlength="30" required>
                <span id="error-photo-name" class="form__error-message form__error-message_hiden"></span>
                <input id="photo-url" class="form__input form__input_add_url" type="url" name="inputPhotoUrl" value=""
                    placeholder="Ссылка" required>
                <span id="error-photo-url" class="form__error-message form__error-message_hiden"></span>
                <button class="form__submit form__submit_foto form__submit_type_disabled" type="submit">
                    Создать
                </button>
            </form>
        </div>
    </div>

    <div class="popup  popup_view_photo">
        <div class="container-view-photo">
            <button class="popup__close  container-view-photo__button-close" type="button" aria-label="close"></button>
            <img src="#" alt="полноэкранное фото" class="container-view-photo__photo">
            <h3 class="container-view-photo__title"></h3>
        </div>
    </div>

    <div class="popup popup_confirmation-delete">
        <div class="form form_confirmation-delete">
            <button class="popup__close form__close form__close_confirmation-delete" type="button" aria-label="close"></button>
            <h3 class="form__title form__title_confirmation-delete">Вы уверенны?</h3>
            <form class="form__sending form__sending_confirmation-delete" action="#" novalidate>
                <button class="form__submit form__submit_confirmation-delete" type="submit">
                    да
                </button>
            </form>
        </div>
    </div>
    <div class="popup popup_submit-avatar">
        <div class="form form_submit-avatar">
            <button class="popup__close form__close form__close_submit-avatar" type="button" aria-label="close"></button>
            <h3 class="form__title">Обновить аватар</h3>
            <form class="form__sending form__sending_submit-avatar" action="#" novalidate>
                <input id="avatar-url" class="form__input form__input_submit-avatar" type="url" name="avatar" value=""
                    placeholder="Ссылка" required>
                <span id="error-avatar-url" class="form__error-message form__error-message_hiden"></span>
                <button class="form__submit form__submit_avatar form__submit_type_disabled" type="submit">
                    Сохранить
                </button>
            </form>
        </div>
    </div>
    <template id="card">
        <li class="card ">
            <img alt="фото" class="card__photo" src="#">
            <h2 class="card__title "></h2>
            <div class="card__like-section">
                <button class="card__like " type="button" aria-label="like"></button>
                <span class="card__like-users"></span>
            </div>
            <button class="card__delete " type="button" aria-label="delete"></button>
        </li>
    </template>

</body>

</html>
