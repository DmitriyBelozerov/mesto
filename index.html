<!DOCTYPE html>
<html lang="ru">

<head>
    <link rel="stylesheet" href="pages/index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>

<body class="page">

    <header class="header">
        <img src="images/logo.svg" alt="логотип Место" class="header__logo">
    </header>

    <section class="profile">
        <img src="images/Avatar.png" alt="аватар пользователя" class="profile__avatar">

        <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button class="profile__edit" type="button" aria-label="edit_profile"></button>
            <p class="profile__about-name">Исследователь океана</p>
        </div>

        <button class="profile__add-button" type="button" aria-label="add_profile"></button>
    </section>

    <section class="galary">
        <ul class="cards">
            <li class="card">
                <img src="images/karachaevsk.jpg" alt="Карачаевск" class="card__photo">
                <h2 class="card__title">Карачаевск </h2>
                <button class="card__like" type="button" aria-label="like"></button>
            </li>
            <li class="card">
                <img src="images/elbrus.jpg" alt="Гора Эльбрус" class="card__photo">
                <h2 class="card__title">Гора Эльбрус</h2>
                <button class="card__like" type="button" aria-label="like"></button>
            </li>
            <li class="card">
                <img src="images/dombai.jpg" alt="Домбай" class="card__photo">
                <h2 class="card__title">Домбай</h2>
                <button class="card__like" type="button" aria-label="like"></button>
            </li>
            <li class="card">
                <img src="images/elbrus.jpg" alt="Гора Эльбрус" class="card__photo">
                <h2 class="card__title">Гора Эльбрус</h2>
                <button class="card__like" type="button" aria-label="like"></button>
            </li>
            <li class="card">
                <img src="images/dombai.jpg" alt="Домбай" class="card__photo">
                <h2 class="card__title">Домбай</h2>
                <button class="card__like" type="button" aria-label="like"></button>
            </li>
            <li class="card">
                <img src="images/karachaevsk.jpg" alt="Карачаево-Черкессия" class="card__photo">
                <h2 class="card__title">Карачаево-Черкессия</h2>
                <button class="card__like" type="button" aria-label="like"></button>
            </li>
        </ul>
    </section>

    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
        <div class="form">
            <button class="form__close" type="button" aria-label="close"></button>
            <h3 class="form__title">Редактировать профиль</h3>
            <form class="form__sending" action="#">
                <input class="form__input form__input_type_name" type="text" name="input-name" value="">
                <input class="form__input form__input_type_about" type="text" name="input-about" value="">
                <button class="form__submit" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <script src="scripts/index.js"></script>
</body>

</html>
